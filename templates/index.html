<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kallal_Info</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light ms-3">Log In</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Heading -->
    <div class="container text-center my-5">
        <h1 class="text-dark">Job Description Matching Resume</h1>
    </div>

    <!-- Form Section -->
    <div class="container">
        <div class="card shadow-sm p-4">
            <form action="/compare" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file_to_compare" class="form-label">Single Resume</label>
                    <input type="file" class="form-control" id="file_to_compare" name="file_to_compare">
                </div>

                <div class="mb-4">
                    <label for="files" class="form-label">Job Description</label>
                    <input type="file" class="form-control" id="files" name="files[]" multiple>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Compare</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-3 mt-5">
        <p class="mb-0">Copyright &copy; 2024</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
