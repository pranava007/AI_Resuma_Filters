<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Main Heading -->
    <div class="container text-center my-5">
        <h1 class="text-primary">Comparison Result</h1>
    </div>

    <!-- Results Table -->
    <div class="container">
        <div class="card shadow-sm p-4">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">File Name</th>
                        <th scope="col">Matching Keywords</th>
                        <th scope="col">Ai %</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file, keywords in result.items() %}
                        <tr>
                            <td>{{ file }}</td>
                            <td>{% if keywords %}{{ ', '.join(keywords) }}{% else %}No matching keywords{% endif %}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/">Go Back</a>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-3 mt-5">
        <p class="mb-0">Copyright &copy; 2024</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
